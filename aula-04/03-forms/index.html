<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-04-03</title>
    <script src="./script.js" defer></script>
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 320px;
            margin: 0 auto;
        }

        fieldset {
            border: 0;
            padding: 0;
        }

        input[type='radio'] {
            margin-left: 0;
        }

        input:not(input[type='radio']), button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 10px 0;
        }
    </style>

</head>

<body>
    <!-- <form name="login" action="https://www.w3schools.com/action_page.php"> -->
    <!-- <form name="login" onsubmit="submeter(); return false"> -->
    <form name="login" onsubmit="submeterModeloTres(); return false">
        <label for="usuario">Usuário</label>
        <input type="text" name="usuario" id="usuario">

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">

        <fieldset>
            <input type="radio" id="salvar" name="salvar" value="sim">
            <label for="salvar">Salvar</label>

            <input type="radio" id="nao-salvar" name="salvar" value="não" checked>
            <label for="nao-salvar">Não salvar</label>
        </fieldset>

        <!-- <input type="submit" value="Entrar"> -->
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
